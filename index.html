<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="container" id="header">
                <h1>Agenda telef√¥nica</h1>
                <img src="imagens/telefone.png" alt="Telefone antigo">
            </div>
        </header>
        <main>
            <form id="formulario">
                <div class="container" id="form">
                    <input id="nome" type="text" placeholder="Nome" required>
                    <input id="telefone" type="tel" placeholder="Telefone" required>
                    <button type="submit">Adicionar</button>
                </div>
            </form>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th class="name" id="thead">Nome</th>
                            <th class="number">telefone</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
